<!DOCTYPE html>
<html lang ="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts here -->
    <style> @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap'); </style>
</head>

<body>
    <div class="title-div">
        <h1 class="dash">Weather Dashboard</h1>
        <div class="city-box">
            <h2 class="city-box-header">Input city 5 day forecast</h2>
            <input class="city-search" type="text" placeholder="Enter any city..." id="city-forecast-input">
            <input class= "city-submit" type="submit" value="Submit" id="forecast-add">
        </div>
    </div> 
        <div class="container-grid">
            <div class="current-display">
                <img src="" srcset="" id="weather-icon">
                <div id="location">Unable to Fetch Weather</div>
                <div class="desc">No Information Available.</div>
                <div class="weather">
                    <div class="c">Error</div>
                    <div class="circle"></div>
                    <div class="f">Error</div>
                </div> 
                <div class="info">
                    <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
                    <h4>Sunset: <span class="sunset">No Information Available</span></h4>
                    <h4>Wind Speed: <span class="current-windspeed"></span></h4>
                    <h4>Wind Direction: <span class="current-wind-direction"></span></h4>
                </div>
            </div>
            
            <div class="city-display" id="forecast-display">
               <div class="modal" id="city-details">
                <div class="current-city-name">
                    <h2>Forecast in <span id="bold-city"></span></h2>
                    <h3 id="time"></h3>
                </div>
               </div>
               <div class="modal" id="current-weather">
                    <div class="current-temp"></div>
                    <div class="feels-like"></div>
                    <div class="weather-description"></div>

               </div>
               <div class="modal" id="current-weather-details">
                    <div class="humidity"></div>
                    <div class="windspeed"></div>
                    <div class="wind-direction"></div>
               </div>
               <div class="modal" id="solar-details">
                    <div class="current-sunrise"></div>
                    <div class="current-sunset"></div>
               </div>
                <div class="days">
                    <div class="modal" id="day-1">
                        <div class='day-details' id="day-1-description"></div>
                        <div class='day-details' id="day-1-max-temp"></div>
                        <div class='day-details' id="day-1-min-temp"></div>
                    </div>
                    <div class="modal" id="day-2">
                        <div class='day-details' id="day-2-description"></div>
                        <div class='day-details' id="day-2-max-temp"></div>
                        <div class='day-details' id="day-2-min-temp"></div>
                    </div>
                    <div class="modal" id="day-3">
                        <div class='day-details' id="day-3-description"></div>
                        <div class='day-details' id="day-3-max-temp"></div>
                        <div class='day-details' id="day-3-min-temp"></div>
                    </div>
                    <div class="modal" id="day-4">
                        <div class='day-details' id="day-4-description"></div>
                        <div class='day-details' id="day-4-max-temp"></div>
                        <div class='day-details' id="day-4-min-temp"></div>
                    </div>
                    <div class="modal" id="day-5">
                        <div class='day-details' id="day-5-description"></div>
                        <div class='day-details' id="day-5-max-temp"></div>
                        <div class='day-details' id="day-5-min-temp"></div>
                    </div>
                </div>
                    
            </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
